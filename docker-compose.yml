version: '3.8'

services:
  # Banco de dados
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: loomibank
      POSTGRES_PASSWORD: loomibank123
      POSTGRES_DB: loomibank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loomibank-network

  # Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: loomibank
      RABBITMQ_DEFAULT_PASS: loomibank123
    ports:
      - "5672:5672"  # AMQP protocol
      - "15672:15672"  # Management interface
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - loomibank-network

  # Microserviço de Usuários
  users-service:
    image: node:18
    working_dir: /app
    volumes:
      - ./users-service:/app
    command: echo "Users service placeholder - Configure seu serviço aqui"
    environment:
      - DATABASE_URL=postgresql://loomibank:loomibank123@postgres:5432/loomibank
      - RABBITMQ_URL=amqp://loomibank:loomibank123@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - loomibank-network

  # Microserviço de Transações
  transactions-service:
    image: node:18
    working_dir: /app
    volumes:
      - ./transactions-service:/app
    command: echo "Transactions service placeholder - Configure seu serviço aqui"
    environment:
      - DATABASE_URL=postgresql://loomibank:loomibank123@postgres:5432/loomibank
      - RABBITMQ_URL=amqp://loomibank:loomibank123@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - loomibank-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  loomibank-network:
    driver: bridge